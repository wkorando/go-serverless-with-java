version: '2'
template:
  name: "Go Serverless with Java"
  description: "Deploy your serverless actions created in the 'Go serverless with Java' lab."
  required:
    - repo
    - build

toolchain:
  name: go-serverless-with-java

services:

  # Github repos
  repo:
    service_id: hostedgit
    parameters:
      repo_url: "{{#zip_url}}{{zip_url}}{{/zip_url}}{{^zip_url}}{{repository}}{{/zip_url}}"
      repo_name: "{{toolchain.name}}"
      type: clone
      has_issues: true
      enable_traceability: true

  # Pipelines
  build:
    service_id: pipeline
    parameters:
      services: 
        - repo
      name: "{{toolchain.name}}"
      ui-pipeline: true
      configuration:
        content: 
          $text: pipeline.yml
        env:
          REPO: repo
          CF_APP: "{{form.pipeline.parameters.app-name}}"
          CF_SPACE: "{{form.pipeline.parameters.dev-space}}"
          CF_ORGANIZATION: "{{form.pipeline.parameters.dev-organization}}"
          CF_REGION_ID: "{{form.pipeline.parameters.dev-region}}"
          API_KEY: "{{form.pipeline.parameters.api-key}}"
        execute: true

  #Web IDE
  webide:
    service_id: orion

#Deployment
form:
  pipeline:
    schema:
      $ref: deploy.json
    parameters:
      dev-space: "{{dev-space}}"
      dev-organization: "{{dev-organization}}"
      dev-region: "{{dev-region}}"
      api-key: "{{api-key}}"
